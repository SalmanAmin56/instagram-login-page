<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            max-width: 400px; /* Increased max-width */
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        .login-box {
            text-align: center;
            width: 100%;
        }

        .logo {
            width: 150px; /* Adjusted size */
            height: auto;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background-color: #0095f6;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button.fb-login {
            background-color: #385185;
        }

        .divider {
            margin: 20px 0;
            font-size: 14px;
            color: #999;
        }

        .divider span {
            background-color: #fafafa;
            padding: 0 10px;
        }

        .forgot-password {
            margin-top: 10px;
        }

        .forgot-password a {
            color: #0095f6;
            text-decoration: none;
        }

        .sign-up {
            margin-top: 20px;
            font-size: 14px;
        }

        .sign-up a {
            color: #0095f6;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
            <form action="#" method="post">
                <input type="text" placeholder="Phone number, username, or email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <div class="divider">
                <span>OR</span>
            </div>
            <button class="fb-login">Log in with Facebook</button>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </div>
        <div class="sign-up">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
